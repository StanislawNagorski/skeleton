name: skeleton
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1


environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #Utils
  collection: ^1.19.0
  dartz: 0.10.1
  logger: ^2.5.0
  uuid: ^4.5.1
  path_provider: ^2.1.5
  http: ^1.2.2
  device_info_plus: ^11.2.0

  # Widgets & UI Utils
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.3.9

  #Translations
  intl: ^0.19.0

  # Dependency injection
  injectable: ^2.5.0

  #Database
  objectbox: ^4.0.3
  objectbox_flutter_libs: any

  #State management & navigator
  auto_route: ^9.3.0+1
  flutter_bloc: ^8.1.6

  #Firebase
  firebase_core: ^3.10.0
  firebase_crashlytics: ^4.3.0
  firebase_performance: ^0.10.1
  firebase_analytics: ^11.4.0
  firebase_app_check: ^0.3.2
  firebase_remote_config: ^5.3.0

  #Features

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Generators
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.14
  injectable_generator: ^2.6.2

  # Coding rules
  flutter_lints: ^5.0.0
  objectbox_generator: any

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/images/webp/



